function handleFileSelect(inputId) {
    const fileInput = document.getElementById('file');
    const imageInput = document.getElementById('image');

    if (inputId === 'file' && fileInput.files.length > 0) {
        // إذا تم اختيار ملف، قم بإزالة الصورة المحددة
        imageInput.value = '';
        document.getElementById('image-name').textContent = 'تحميل صورة';
    } else if (inputId === 'image' && imageInput.files.length > 0) {
        // إذا تم اختيار صورة، قم بإزالة الملف المحدد
        fileInput.value = '';
        document.getElementById('file-name').textContent = 'تحميل ملف';
    }
}

                deviceModel = modelMatch[1].split(';')[0];
            }
        } else if (/iPhone|iPad/i.test(userAgent)) {
            const modelMatch = userAgent.match(/iPhone|iPad/);
            if (modelMatch) {
                deviceModel = modelMatch[0];
            }
        }

        return { deviceType, os, deviceModel };
    }
