  }

  }

  }
  6.5% {

  }
  7% {

    transform: translate(-0.2rem, 1rem) rotate(10deg);
  }
  8% {
    opacity: 1;

  }
  50% {

  }
  100% {

  }

        /* تصميم عام */
        body {
            background: linear-gradient(135deg, #1a1a1a, #000); /* خلفية متدرجة سوداء */
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #contactForm {
            background: #000; /* خلفية شفافة */
            backdrop-filter: blur(10px); /* تأثير ضبابي */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 310px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        @keyframes textShine {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}

        #contactForm label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #ccc;
        }

        #contactForm textarea {
            width: 100%;
            padding: 0.8rem ;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            resize: none;
            min-height: 120px;
        }

        #contactForm textarea:focus {
            outline: none;
            border-color: #0070f3;
        }

        #contactForm button {
            width: 100%;
            padding: 0.8rem;
            background: #ffffff0f;
            color: #fff;
            border: 1px solid #ffffff98;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0px 48px 35px -28px #e8e8e8;
        }

        #contactForm button:hover {
            background: #ffffff07;
        }

        /* تصميم التنبيهات العصري */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        .alert.success {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .alert.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.3);
        }

        .alert-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            #contactForm {
                padding: 1.5rem;
            }


            .alert {
                top: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }
        .center{
            display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: row;
  gap: 10px;

        /* From Uiverse.io by csemszepp */ 
.custum-file-upload {
  height: 120px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 20px;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  border: 2px dashed #e8e8e83d;
  background-color: #21212100;
  padding: 1rem;
  border-radius: 10px;
  
}

.custum-file-upload .icon {
  display: flex;
  align-items: center;
  justify-content: center;
}

.custum-file-upload .icon svg {
  height: 80px;
  fill: #e8e8e8;
}

.custum-file-upload .text {
  display: flex;
  align-items: center;
  justify-content: center;
}

.custum-file-upload .text span {
  font-weight: 400;
  color: #e8e8e8;
}

.custum-file-upload input {
  display: none;
}
.text2{
  margin-top: -1rem;
}

</head>
<body>
<form id="contactForm">
    <h1 class="text">
        <span class="letter letter-1">d</span>
        <span class="letter letter-2">e</span>
        <span class="letter letter-3">v</span>
        <span class="letter letter-4">o</span>
        <span class="letter letter-5">_</span>
        <span class="letter letter-6">6</span>
        <span class="letter letter-7">3</span>
    </h1>

    <textarea id="message" name="message" placeholder="  type..." required></textarea>

<div class="center">
    <!-- حقل تحميل الملفات العامة -->
    <label for="file" class="custum-file-upload">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG Path هنا -->
            </svg>
        </div>
        <div class="text2">
            <span id="file-name">تحميل ملف</span> <!-- تمت إضافة id هنا -->
        </div>
        <input type="file" id="file" name="file">
    </label>

    <!-- حقل تحميل الصور -->
    <label for="image" class="custum-file-upload">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG Path هنا -->
            </svg>
        </div>
        <div class="text2">
            <span id="image-name">تحميل صورة</span> <!-- تمت إضافة id هنا -->
        </div>
        <input type="file" id="image" name="image" accept="image/*">
    </label>
</div>
    <button type="submit">إرسال</button>
</form>
<!-- تنبيهات -->
<div id="alert" class="alert">
    <span class="alert-icon">✅</span>
    <span id="alert-message"></span>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // جمع البيانات من الحقول
    const message = document.getElementById('message').value;
    const fileInput = document.getElementById('file');
    const imageInput = document.getElementById('image');
    const file = fileInput.files[0];
    const image = imageInput.files[0];

    // إنشاء FormData
    const formData = new FormData();
    formData.append('chat_id', 5962064921); // إضافة chat_id
    formData.append('caption', message); // إضافة الرسالة كـ caption

    if (file) {
        formData.append('document', file); // إضافة الملف
    }
    if (image) {
        formData.append('photo', image); // إضافة الصورة
    }

    // إرسال البيانات إلى Telegram API
    if (file || image) {
        const endpoint = file ? 'sendDocument' : 'sendPhoto'; // تحديد النقطة الطرفية بناءً على نوع الملف
        fetch(`https://api.telegram.org/bot7628153734:AAFCcnGMaCf1RcO_rxCsbfiuCCLcpx3dNiw/${endpoint}`, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                showAlert('تم إرسال الرسالة والملف/الصورة بنجاح!', 'success');
            } else {
                showAlert('حدث خطأ أثناء إرسال الرسالة.', 'error');
            }
            clearForm(); // حذف محتوى الحقول
        })
        .catch(error => {
            console.error('Error:', error);
            showAlert('حدث خطأ أثناء إرسال الرسالة.', 'error');
        });
    } else {
        // إذا لم يتم رفع ملف أو صورة، نستخدم sendMessage
        fetch('https://api.telegram.org/bot7628153734:AAFCcnGMaCf1RcO_rxCsbfiuCCLcpx3dNiw/sendMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: 5962064921,
                text: message
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                showAlert('تم إرسال الرسالة بنجاح!', 'success');
            } else {
                showAlert('حدث خطأ أثناء إرسال الرسالة.', 'error');
            }
            clearForm(); // حذف محتوى الحقول
        })
        .catch(error => {
            console.error('Error:', error);
            showAlert('حدث خطأ أثناء إرسال الرسالة.', 'error');
        });
    }
});

// وظيفة لعرض التنبيهات
function showAlert(message, type) {
    const alertDiv = document.getElementById('alert');
    const alertMessage = document.getElementById('alert-message');
    alertMessage.textContent = message;
    alertDiv.className = `alert ${type}`;
    alertDiv.classList.add('show');

    // إخفاء التنبيه بعد 3 ثواني
    setTimeout(() => {
        alertDiv.classList.remove('show');
    }, 3000);
}

// وظيفة لحذف محتوى الحقول
function clearForm() {
    document.getElementById('message').value = '';
    document.getElementById('file').value = ''; // حذف الملف المرفوع
    document.getElementById('image').value = ''; // حذف الصورة المرفوعة
}

// تحديث اسم الملف المختار
document.getElementById('file').addEventListener('change', function(event) {
    const fileName = event.target.files[0] ? event.target.files[0].name : 'تحميل ملف';
    document.getElementById('file-name').textContent = fileName;
});

document.getElementById('image').addEventListener('change', function(event) {
    const fileName = event.target.files[0] ? event.target.files[0].name : 'تحميل صورة';
    document.getElementById('image-name').textContent = fileName;
});
</script>
</body>
</html>
